<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 1 2 jquery practice</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </head>
  <body>
    <div id="accordion">

      <h3 class="accordion-toggle"><span class="glyphicon glyphicon-inbox"></span>My Files</h3>
        <div class="accordion-content default">
            <li>Dropbox</li>
            <li>Skydrive</li>
            <li>FTP Server</li>
            <li>Dropbox</li>
            <li>Skydrive</li>
        </div>
      <h3 class="accordion-toggle"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>Mail</h3>
        <div class="accordion-content default">
            <li>Inbox</li>
            <li>Sent</li>
        </div>
      <h3 class="accordion-toggle"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>Cloud</h3>
        <div class="accordion-content default">
            <li>Connect</li>
            <li>Profiles</li>
            <li>Options</li>
            <li>Connect</li>
            <li>Profiles</li>
            <li>Options</li>
        </div>
      <h3 class="sign-accordion-toggle"><i class="fa fa-plug"></i>Sign Out</h3>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
